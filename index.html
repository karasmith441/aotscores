<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Astronomy on Tap Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <h1 style="font-size:60px; text-align:center">Astronomy on Tap Scoreboard</h1>
  <hr>
  <table>
    <tr>
      <th>Round</th>
      <th>Team 1</th><th>Team 1 + 1</th><th>A S T R O-T E A M </th><th>A New Team Appears!</th>
    </tr>
    <tr>
      <td>Round 1</td>
      <td>0</td><td>40</td><td>10</td><td>50</td>
    </tr>
    <tr>
      <td>Round 2</td>
      <td>0</td><td>30</td><td>10</td><td>50</td>
    </tr>
    <tr class="bigquestion">
      <td>Halftime</td>
      <td>0</td><td>10</td><td>10</td><td>50</td>
    </tr>
    <tr>
      <td>Round 3</td>
      <td>0</td><td>70</td><td>20</td><td>100</td>
    </tr>
    <tr>
      <td>Round 4</td>
      <td>0</td><td>90</td><td>20</td><td>100</td>
    </tr>
    <tr class="bigquestion">
      <td>Final</td>
      <td>0</td><td>-30</td><td>-65</td><td>396</td>
    </tr>
    <tr><td><br></td></tr>
    <tr class="summary">
      <td>Halftime Totals</td>
      <td>0</td><td>80</td><td>30</td><td>150</td>
    </tr>
    <tr class="summary">
      <td>Pre-Final Scores</td>
      <td>0</td><td>240</td><td>70</td><td>350</td>
    </tr>
    <tr class="final summary">
      <td>Final Scores</td>
      <td style="color:#fff8e7">0</td><td style="color:silver">210</td><td style="color:chocolate">5</td><td style="color:gold">746</td>
    </tr>
  </table>
</body>
</html>
