<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Astronomy on Tap Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js" type="text/javascript" defer></script>
</head>
<body>
  <h1 class="eventtitle" id="eventtitle">Astronomy on Tap - {Event Title}
</h1>
  <hr>
  <div style="overflow-x: auto;">
  <table id="mytable">
    <colgroup>
      <col width=20%>
      <col span=2>
      <col class="bigquestion">
      <col span=2>
      <col class="bigquestion">
      <col width=20% class="final summary">
    </colgroup>
      <tr> <th>Team</th><th>R1</th><th>R2</th><th>HT</th><th>R3</th><th>R4</th><th>Final</th><th>Score</th> </tr>
  </table>
  </div>
</body>
</html>
